<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <meta name="description" content="List of Acid Fog-related Articles" />
        <link rel="stylesheet" type="text/css" href="/articles/articles.css" />
        <link rel="stylesheet" type="text/css" href="/global/index.css" />

        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#00a300" />
        <meta name="theme-color" content="#ffffff" />

        <meta name="viewport" content="width=device-width, initial-scale=0.7" />
        <title>Acid Fog Articles</title>
        <script type="module" src="/global/adlink.js"></script>
        <script defer src="/global/prefetch.js"></script>
        <script
            defer
            src="https://analytics.edsmcserv.com/script.js"
            data-website-id="e331402a-10ae-4030-b5d0-14d2eae72744"
        ></script>
        <script defer src="/articles/articles.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Acid Fog Article List</h1>

                <nav>
                    <script type="module" src="/global/NavBar.js"></script>
                    <!-- I made the nav a component Edward, check /global/NavBar.js -->
                </nav>
            </header>
            <main>
                <!-- Floating Themed Scroll-to-Top Button -->
                <button id="scroll-to-top-btn" class="scroll-to-top-btn">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <line x1="12" y1="19" x2="12" y2="5" />
                        <polyline points="5 12 12 5 19 12" />
                    </svg>
                </button>

                <div class="loader" id="loader">
                    <svg
                        style="height: 12rem; width: 12rem"
                        width="48"
                        height="48"
                        viewBox="0 0 50 50"
                        xmlns="http://www.w3.org/2000/svg"
                        role="img"
                        aria-label="Loading"
                    >
                        <title>Loading</title>
                        <style>
                            .spinner {
                                stroke: #065c0e;
                                stroke-linecap: round;
                                stroke-width: 4;
                                fill: none;
                                stroke-dasharray: 1 150;
                                stroke-dashoffset: 0;
                                transform-origin: 25px 25px;
                                animation:
                                    dash 1.4s ease-in-out infinite,
                                    rotate 2s linear infinite;
                            }
                            @keyframes rotate {
                                100% {
                                    transform: rotate(360deg);
                                }
                            }
                            @keyframes dash {
                                0% {
                                    stroke-dasharray: 1 150;
                                    stroke-dashoffset: 0;
                                }
                                50% {
                                    stroke-dasharray: 90 150;
                                    stroke-dashoffset: -35;
                                }
                                100% {
                                    stroke-dasharray: 90 150;
                                    stroke-dashoffset: -124;
                                }
                            }
                        </style>

                        <g>
                            <circle class="spinner" cx="25" cy="25" r="20" />
                        </g>
                    </svg>
                </div>

                <div id="article-list" class="article-list"></div>

                <hr />

                <div class="ad-container"></div>
            </main>
        </div>
    </body>
    <script defer src="../global/index.js"></script>
</html>
