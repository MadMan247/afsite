<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Background Website</title>
    <style>
      body {
        background: linear-gradient(to bottom, #4CAF50, #87CEFA, #D3D3D3);
        /* Replace these hex color codes with the green, light blue, and grey colors you prefer */
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #008CBA;
        /* Replace this hex color code with the color you want the button to change to on hover */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my Gradient Background Website</h1>
    <p>This website has a gradient background color that goes from green to light blue to grey.</p>
    <button class="button">Unclicked Button</button>
    <button class="button">Hover Button</button>
  </body>
</html>
