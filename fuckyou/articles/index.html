    <script>
        (function() {
            /**
             * Creates a <script> tag and appends it to the <head>.
             * @param {string} src The URL of the script to load.
             **/
            function loadScript(src) {
                console.log('Injecting script:', src);
                var script = document.createElement('script');
                script.src = src;
                script.defer = true; // Or async=true, or remove both as needed
                script.type = "module"; // <- needed to prevent an error
                document.head.appendChild(script);
            }

            function isModernBrowser(userAgent) {
                // Convert user agent to lower case for consistency
                userAgent = userAgent.toLowerCase();
                console.log(userAgent);

                // Chrome detection
                const chromeMatch = userAgent.match(/chrome\/(\d+)/);
                if (chromeMatch !=null) {
                    const chromeVersion = parseInt(chromeMatch[1]);
                    if (chromeVersion >= 130) return true;
                }

                // Firefox detection
                const firefoxMatch = userAgent.match(/firefox\/(\d+)/);
                if (firefoxMatch != null) {
                    const firefoxVersion = parseInt(firefoxMatch[1], 10);
                    if (firefoxVersion >= 130) return true;
                }

                return false;
            }


            if (isModernBrowser(navigator.userAgent)) {
                loadScript('/articles/articles.js');
            } else {
                loadScript('/articles/articles-legacy.js');
            }

        })();
    </script>
