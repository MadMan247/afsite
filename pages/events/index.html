<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page features Acid Fog songs free to download monthly. They may be deep cut classics, unheard non-classics, or even titles from the officially released catalogs.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Song of the Month</title>

    <link rel="stylesheet" type="text/css" href="/global/index.css">
    <link rel="stylesheet" type="text/css" href="/pages/events/events.css">

    <script src="/global/adlink.js" defer type="module"></script>
    <script defer src="https://analytics.edsmcserv.com/script.js" data-website-id="e331402a-10ae-4030-b5d0-14d2eae72744"></script>
    <script defer src="/pages/events/events.js" type="module"></script>
    <script defer src="/global/index.js" type="module"></script>

    <style id="upcoming-drp-style"></style>
    <style id="past-drp-style"></style>
</head>
<body>
    <header class="container">
        <h1>Events</h1>
        <nav>
            <script defer src="/global/NavBar.js" type="module"></script>
        </nav>
    </header>

    <main class="content">
        <div class="event-dropdown close">
            <button class="dropbtn" id="upcoming-btn">
                Upcoming Events
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="19" x2="12" y2="5" />
                    <polyline points="5 12 12 5 19 12" />
                </svg>
            </button>
            <div class="events-container" id="upcoming-events" style="height: 0px;">

            </div>
        </div>

        <div class="event-dropdown close">
            <button class="dropbtn" id="past-btn">
                Past Events
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="19" x2="12" y2="5" />
                    <polyline points="5 12 12 5 19 12" />
                </svg>
            </button>
            <div class="events-container" id="past-events" style="height: 0px;">

            </div>
        </div>

        <button id="scroll-to-top-btn" class="scroll-to-top-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                <line x1="12" y1="19" x2="12" y2="5" />
                <polyline points="5 12 12 5 19 12" />
            </svg>
        </button>

        <div class="ad-container">

        </div>
    </main>

    <footer class="container" id="footer">
        <script defer src="/global/Footer.js" type="module"></script>
    </footer>
</body>
</html>
