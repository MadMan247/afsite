<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background: linear-gradient(to bottom, #00ff00, #add8e6, #808080);
		}

		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}

		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Welcome to my website!</h1>
	<button class="button">Button 1</button>
	<button class="button">Button 2</button>
</body>
</html>
