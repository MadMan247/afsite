<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="description" content="List of Acid Fog-related Articles">
        <link rel="stylesheet" type="text/css" href="/articles/articlestyles.css">

        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#00a300">
        <meta name="theme-color" content="#ffffff">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="stylest.css">
</head>
<body>
    <header>
        <h1>Trivia Game</h1>
    </header>
            <div class="buttons">
            <a href="/index.html" class="button">Index</a>
        </div>
    <main>
        <div class="container" style="gap: 2rem;">
            <div id="trivia-question" class="article">
                <!-- Trivia question content will be inserted here -->
            </div>
            <form id="answers-form" class="article">
                <div id="answers"></div>
                <input type="submit" value="Submit Answer" style="margin: 2rem;">
            </form>
            <div id="elaboration" class="article" style="display: flex; opacity: 0; transition: opacity 0.5s ease;">
                <!-- Elaboration content will be inserted here -->
            </div>
            <button id="new-question-btn" style="display: block; opacity: 0; transition: opacity 0.5s ease;">New Question</button> <!-- 'New Question' button inside the container -->
        </div>
    </main>
    <script src="trivias.js" defer></script>
    
</body>
</html>
